stages:
  - trigger

variables:
  PIPELINE_NAME: Deploy
  DEPLOY_INFRA:
    value: "false"
    options:
      - "false"
      - "true"
    description: "Run the infrastructure child pipeline"
  DEPLOY_APPS:
    value: "false"
    options:
      - "false"
      - "true"
    description: "Run the applications child pipeline"

workflow:
  name: $PIPELINE_NAME

infrastructure:
  stage: trigger
  trigger:
    include: infrastructure/.gitlab-ci.yml
    strategy: depend
  rules:
    - if: '$DEPLOY_INFRA == "true"'
    - changes: 
        - infrastructure/**/*
  variables:
    PIPELINE_NAME: $PIPELINE_NAME Infrastructure

applications:
  stage: trigger
  needs:
    - job: infrastructure
      optional: true
  trigger:
    include: applications/.gitlab-ci.yml
    strategy: depend
  rules:
    - if: '$DEPLOY_APPS == "true"'
    - changes: 
        - applications/**/*
  variables:
    PIPELINE_NAME: $PIPELINE_NAME Applications
