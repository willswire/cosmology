kind: ZarfPackageConfig

metadata:
  name: cosmology
  description: my personal deployment of Big Bang
  version: 2.0.0
  url: https://p1.dso.mil/products/big-bang
  architecture: amd64
  yolo: true

variables:
  - name: REGISTRY1_USERNAME
    description: The username for pulling images from registry1.dso.mil
  - name: REGISTRY1_CLI_SECRET
    description: The CLI secret for pulling images from registry1.dso.mil
  - name: REGISTRY1_AUTH
    description: A base64 encoded concatenation of 'REGISTRY1_USERNAME:REGISTRY1_CLI_SECRET'

components:
  - name: bigbang
    required: true
    extensions:
      bigbang:
        version: 2.0.0
        repo: https://gitlab.com/willswire/cosmology.git
        valuesFiles:
          - values.yaml
