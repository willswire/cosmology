kind: ZarfPackageConfig

metadata:
  name: cosmology
  description: my personal deployment of big bang
  version: 1.1.0
  url: https://gitlab.com/willswire/cosmology
  architecture: amd64
  yolo: true

components:
  - name: bigbang
    required: true
    extensions:
      bigbang:
        version: 2.9.0
        fluxPatchFiles:
          - flux/helm-controller.yaml
          - flux/source-controller.yaml
          - flux/kustomize-controller.yaml
          - flux/notification-controller.yaml
        valuesFiles:
          - main.yaml
          - secrets.yaml
