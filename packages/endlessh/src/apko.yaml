contents:
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  repositories:
    - '@local packages'
    - https://packages.wolfi.dev/os
  packages:
    - endlessh@local
accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
  run-as: nonroot
entrypoint:
  command: /usr/local/bin/endlessh
archs:
  - x86_64
  - aarch64