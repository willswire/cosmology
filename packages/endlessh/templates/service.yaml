apiVersion: v1
kind: Service
metadata:
  name: {{ include "endlessh.fullname" . }}
  labels:
    {{- include "endlessh.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: ssh
      protocol: TCP
      name: ssh
  selector:
    {{- include "endlessh.selectorLabels" . | nindent 4 }}
