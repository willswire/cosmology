##
# GLOBAL CONFIGURATIONS
##
domain: tatooine.dev

##
# SERVICE MESH (Istio, Istio Operator, Kiali)
##
istio:
  enabled: true
  gateways:
    public:
      tls:
        mode: MUTUAL
        cert: "" # set in secrets overlay
        key: ""  # set in secrets overlay
        ca: ""   # set in secrets overlay
  values:
    hub: cgr.dev/chainguard
    tag: latest
    values:
      pilot: 
        image: istio-pilot
      global:
        proxy:
          image: istio-proxy
    postInstallHook:
      image: cgr.dev/chainguard/kubectl
      tag: latest
istioOperator:
  enabled: true
  values:
    hub: cgr.dev/chainguard
    image: istio-operator
    tag: latest

kiali:
  enabled: false

##
# LOGGING (Loki, Promtail)
##
loki:
  enabled: false

promtail:
  enabled: false

##
# POLICY ENFORCEMENT (Kyverno, Kyverno Policies, Kyverno Reporter)
##
kyverno:
  enabled: false
  values:
    image:
     registry: cgr.dev
     repository: chainguard/kyverno
     tag: latest
    admissionController:
      initContainer:
        image:
          registry: cgr.dev
          repository: chainguard/kyvernopre
          tag: latest

kyvernoPolicies:
  enabled: false
  values:
    policies:
      disallow-image-tags:
        validationFailureAction: audit
      disallow-shared-subpath-volume-writes:
        validationFailureAction: audit
      restrict-host-ports:
        validationFailureAction: audit
      restrict-capabilities:
        validationFailureAction: audit
      restrict-image-registries:
        validationFailureAction: audit
      disallow-host-namespaces:
        validationFailureAction: audit
      disallow-privileged-containers:
        validationFailureAction: audit
      require-non-root-user:
        validationFailureAction: audit
      restrict-host-path-mount-pv:
        validationFailureAction: audit

kyvernoReporter:
  enabled: false

##
# MONITORING (Prometheus, Grafana)
##
monitoring:
  enabled: false
  values:
    alertmanager:
      alertmanagerSpec:
        image:
          repository: cgr.dev/chainguard/prometheus-alertmanager
          tag: latest
    grafana:
      sidecar:
        image:
          repository: cgr.dev/chainguard/k8s-sidecar
          tag: latest
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 100Mi
    kube-state-metrics:
      image:
        registry: cgr.dev
        repository: chainguard/kube-state-metrics
        tag: latest
    prometheus:
      prometheusSpec:
        image:
          repository: cgr.dev/chainguard/prometheus
          tag: latest
    prometheusOperator:
      admissionWebhooks:
        cleanupProxy:
          image:
            registry: cgr.dev
            repository: chainguard/curl
            tag: latest
        patch:
          image:
            registry: cgr.dev
            repository: chainguard/curl
            tag: latest
      image:
        registry: cgr.dev
        repository: chainguard/prometheus-operator
        tag: latest
      thanosImage:
        registry: cgr.dev
        repository: chainguard/thanos
        tag: latest
      prometheusConfigReloader:
        image:
          registry: cgr.dev
          repository: chainguard/prometheus-config-reloader
          tag: latest
    ## mismatching node exporter version tag from chainguard (semverCompare issue)
    ## https://github.com/prometheus-community/helm-charts/blob/6df9ef36a6eea543fef3188e1357e6d63287efd5/charts/prometheus-node-exporter/templates/daemonset.yaml#L52
    ## requires a re-tagged image with a semver compatible value
    prometheus-node-exporter:
      image:
        registry: registry.gitlab.com
        repository: willswire/cosmology/chainguard/prometheus-node-exporter
        tag: v1.6.1
    thanosRuler:
      thanosRulerSpec:
        image:
          registry: cgr.dev
          repository: chainguard/thanos
          tag: latest

grafana:
  enabled: false
  values:
    sidecar:
      image:
        repository: cgr.dev/chainguard/k8s-sidecar
        tag: latest
      resources:
        limits:
          cpu: 500m
          memory: 500Mi
        requests:
          cpu: 100m
          memory: 100Mi

##
# DISTRIBUTED TRACING (Tempo)
##
tempo:
  enabled: false

##
# RUNTIME SECURITY (Neuvector)
##
neuvector:
  enabled: false

## 
# ADDONS (Metrics Server)
##
addons:
  metricsServer:
    enabled: auto
    values:
      image:
        repository: cgr.dev/chainguard/metrics-server
        tag: latest
      args:
        - "--kubelet-insecure-tls"

##
# CUSTOM PACKAGES
##
helmRepositories:
  - name: cosmology-charts
    repository: "oci://registry.gitlab.com/willswire/cosmology/charts"
    type: "oci"
    username: ""
    password: ""
    email: ""
  - name: shadows-edge-charts
    repository: "oci://registry.gitlab.com/90cos"
    type: "oci"
    username: ""
    password: ""
    email: ""

packages:
  clip:
    enabled: true
    wrapper:
      enabled: true
    helmRepo:
      repoName: cosmology-charts
      chartName: clip
      tag: 0.2.0
    dependsOn:
      - name: istio
        namespace: bigbang
    secrets:
      - name: cloudflare-credentials
        data:
          AUTH_KEY: "" # set in secrets overlay
          ZONE_ID: ""  # set in secrets overlay
  underhill:
    enabled: true
    wrapper:
      enabled: true
    istio:
      injection: "disabled"
    helmRepo:
      repoName: shadows-edge-charts
      chartName: underhill
      tag: '0.0.x-dev'
    dependsOn:
      - name: istio
        namespace: bigbang
    values:
      domain: tatooine.dev
      gateway: istio-system/public